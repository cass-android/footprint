<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <svg width="960" height="500"></svg>
  <style>
    .bar1 {
      fill: steelblue;
      opacity: 0.9;
    }

    .bar1:hover {
      fill: brown;
      opacity: 1;
    }

    .bar2 {
      fill: #006633;
      opacity: 0.7;
    }

    .bar2:hover {
      fill: brown;
      opacity: 1;
    }


  </style>
</head>
<body>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

var svg = d3.select("svg"),
margin = {
  top: 50,
  right: 20,
  bottom: 30,
  left: 65
},
width = +svg.attr("width") - margin.left - margin.right,
height = +svg.attr("height") - margin.top - margin.bottom,

g = svg.append("g").attr("transform", 
  "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleBand()
  .range([0, width])  // changed from rangeRound to remove whitespace
  .paddingInner(0.1);

var y0 = d3.scaleLinear()
  .rangeRound([height, 0]);

var y1 = d3.scaleLinear()
  .rangeRound([height, 0]);

var graphData = {{ data.chart_data | safe }}

var ylabelData = {{ data.ylabel_data | safe }}

function drawGraph(data) {
  //scale the range of the data
  x.domain(graphData.map(function (d) {
      return d.year;
    }));

  y0.domain([0, d3.max(graphData, function (d) {
      return Number(d.od_world);
    })]); 

  y1.domain([0, d3.max(ylabelData, function (d) {
      return Number(d.value);
    })]); 

  // add the x axis
  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .selectAll("text")
      .attr("y", 0)
      .attr("x", 8)
      .attr("dy", ".35em")
      .attr("transform", "rotate(90)")
      .style("text-anchor", "start");

  // add the y axis
  g.append("g")
      .call(d3.axisLeft(y1));


  // add the chart title
  g.append("text")
      .attr("x", (width / 2))
      .attr("y", 2 - (margin.top / 2))
      .attr("text-anchor", "middle")
      .attr("font-family", "Arial, Helvetica, sans-serif")
      .style("font-size", "16px")
      .text("Overshoot Days Since 1961")

  // add the y axis title
  g.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0  - margin.left)
      .attr("x", 0 - (height / 2))
      .attr("dy", "0.8em")
      .attr("font-family", "Arial, Helvetica, sans-serif")
      .style("text-anchor", "middle")
      .text("Overshoot Date")

  // add the bars - World
  g.selectAll(".bar1")
      .data(data)
      .enter().append("rect")
      .attr("class", "bar1")
      .attr("x", function (d) {
        return x(d.year);
      })
      .attr("y", function (d) {
        return y0(Number(d.od_world));
      })
      .attr("width", x.bandwidth())
      .attr("height", function (d) {
        return height - y0(Number(d.od_world));
      });

  // add the bars - Canada
  g.selectAll(".bar2")
      .data(data)
      .enter().append("rect")
      .attr("class", "bar2")
      .attr("x", function (d) {
        return x(d.year);
      })
      .attr("y", function (d) {
        return y0(Number(d.od_can_pc));
      })
      .attr("width", x.bandwidth())
      .attr("height", function (d) {
        return height - y0(Number(d.od_can_pc));
      });

};

drawGraph(graphData);

</script>

</body>

</html>
